<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Te Amo Gadiel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #1a1a2e, #16213e);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }
    h1 {
      color: #ff3366;
      font-size: 60px;
      text-shadow: 0 0 10px #ff99bb, 0 0 20px #ff6699;
      position: relative;
      z-index: 2;
    }
    .rain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    .drop {
      position: absolute;
      top: -10%;
      font-size: 24px;
      color: pink;
      opacity: 0.8;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>💖 TE AMO GADIEL 💖</h1>
  <div class="rain" id="rain"></div>

  <script>
    function crearGota() {
      const gota = document.createElement("div");
      gota.classList.add("drop");
      const opciones = ["❤️", "💖", "💕", "TE AMO", "😘"];
      gota.textContent = opciones[Math.floor(Math.random() * opciones.length)];
      gota.style.left = Math.random() * 100 + "vw";
      gota.style.fontSize = 18 + Math.random() * 22 + "px";
      gota.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.getElementById("rain").appendChild(gota);
      setTimeout(() => { gota.remove(); }, 6000);
    }
    setInterval(crearGota, 300);
  </script>

</body>
</html>
